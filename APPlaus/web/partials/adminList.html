<!--adminlist-->
<div class="container">
    <h2 class="text-center">Adminliste</h2>
    <p>Endre brukeres administratorrettigheter</p>
    <input class="form-control" ng-model="filt" placeholder="SÃ¸k"/><br/><br/>
    <div class="red">
        {{adminListErr}}
    </div>
    <table  class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Navn</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody ng-repeat="admin in (adminList| filter:filt | orderBy: 'firstname':true)">
            <tr>
                <td>{{admin.firstname}} {{admin.lastname}}</td>
                <td><input  ng-checked="admin.role_id == 1 || admin.role_id == 2" ng-disabled="admin.role_id == 1" ng-click="setRole(admin.username, admin.role_id)" type="checkbox"/></td>
            </tr>
        </tbody>
    </table>

</div>
<!--adminlist end-->

<!--assignmentTypeList-->
<div class="container">
    <h2 class="text-center">Assignment Type List</h2>
    <span class="redMsg">
        {{assignmentTypeListErr}}
    </span>
    
    <form name="editAssignForm">
    
    <table  class="table transp-list">
        <thead>
            <tr>
                <th>Type</th>
                <th>Points</th>
                <th>Description</th>
                <th>Active</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody ng-repeat="type in assignmentTypeList">
            <tr>
                <td>
                    <span ng-show="!editable">{{type.title | truncate:15}}</span>
                    <span ng-show="editable">
                        <input type="text" placeholder="{{type.title}}" name="editTitle" class="form-control" ng-class="{red:editAssignForm.editTitle.$error.required, green:!editAssignForm.editTitle.$error.required}" ng-model="editableAssignment.title" required="true">
                    </span>
                </td>
                <td>
                    <span ng-show="!editable">{{type.points}}</span>
                    <span ng-show="editable">
                        <input type="number" placeholder="{{type.points}}" name="editPoints" class="form-control" ng-class="{red:editAssignForm.editPoints.$error.required, green:!editAssignForm.editPoints.$error.required}" ng-model="editableAssignment.points" required="true">
                    </span>
                </td>
                <td>
                    <span ng-show="!editable">{{type.desc | truncate:25}}</span>
                    <span ng-show="editable">
                        <textarea placeholder="{{type.desc}}" name="editDesc" class="form-control" ng-class="{red:editAssignForm.editDesc.$error.required, green:!editAssignForm.editDesc.$error.required}" ng-model="editableAssignment.desc" required="true"></textarea>
                    </span>
                </td>
                <td>
                    <span>
                        <input ng-model="type.active" type="checkbox" ng-disabled="!editable"/>{{type.active}}
                    </span>
                </td>
                
                <td> 
                    <a class="stdLink" type="button" ng-show="!editable" ng-click="editable = !editable;
                        editableAssignment = copyAssignment(type);">Edit</a>
                    <a class="stdLink" type="button" ng-show="editable" ng-click="editable = !editable">Angre endring</a>
                    
                    <button class="form-control" ng-show="editable" ng-click="editable = !editable;
                        editAssignment(editableAssignment);
                        clearMsg();
                        assignment = copyAssignment(editableAssignment);" ng-disabled="editAssignForm.$invalid">Lagre
                    </button>
                </td>
                
                <td>
                    <div ng-init="toDelete = false">
                        <a class="stdLink" type="button" ng-show="!toDelete" ng-click="toDelete = !toDelete">Delete</a>
                        <a class="stdLink" type="button" ng-show="toDelete" ng-click="toDelete = !toDelete">Angre sletting</a>
                        <div class="alert alert-info" ng-show="toDelete">
                            <a  ng-click="deleteAssignment(type);
                                    clearMsg();" class="alert-link">Confirm</a>
                            that you want to delete the assignment
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    </form>    
        
</div>
<!--assignmentTypeList end-->

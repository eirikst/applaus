<div class="container">

    <!--reg form-->
    <form name="registerUserForm">
        <h4 class="text-center">Registrer ny bruker</h4>
        <p>
            <input ng-model="user.usr" name="usr" class="form-control" type="text" placeholder="Brukernavn"  required="true" ng-class="{red:registerUserForm.usr.$error.required && registerUserForm.usr.$dirty, green:!registerUserForm.usr.$error.required && registerUserForm.usr.$dirty}">
        </p>
        <p>
            <input ng-model="user.pwd" name="pwd" class="form-control" type="password" placeholder="Passord" required="true" ng-class="{red:registerUserForm.pwd.$error.required && registerUserForm.pwd.$dirty, green:!registerUserForm.pwd.$error.required && registerUserForm.pwd.$dirty}">
        </p>
        <p>
            <input ng-model="user.pwdRepeat" name="pwdRepeat" class="form-control" type="Password" placeholder="Gjenta passord" required="true" ng-class="{red:registerUserForm.pwdRepeat.$error.required && registerUserForm.pwdRepeat.$dirty, green:!registerUserForm.pwdRepeat.$error.required && registerUserForm.pwdRepeat.$dirty}">
        </p>

        <p>
            <input ng-model="user.fname" name="fname" class="form-control" type="text" placeholder="Fornavn" required="true" ng-class="{red:registerUserForm.fname.$error.required && registerUserForm.fname.$dirty, green:!registerUserForm.fname.$error.required && registerUserForm.fname.$dirty}">
        </p>
        <p>
            <input ng-model="user.lname" name="lname" class="form-control" type="text" placeholder="Etternavn" required="true" ng-class="{red:registerUserForm.lname.$error.required && registerUserForm.lname.$dirty, green:!registerUserForm.lname.$error.required && registerUserForm.lname.$dirty}">
        </p>
        <p>
            <input ng-model="user.email" name="email" class="form-control" type="email" placeholder="e-post" required="true" ng-class="{red:(registerUserForm.email.$error.required || registerUserForm.email.$error.email) && registerUserForm.email.$dirty, green:!registerUserForm.email.$error.required && !registerUserForm.email.$error.email && registerUserForm.email.$dirty}">
        </p>

        <p>
            <select class="form-control" 
                     ng-options="selSection.name for selSection in sections" ng-model="selSection">
            </select>
        </p>
        <p>
            <button class="form-control" ng-click="registerUser(user, selSection._id.$oid)" ng-disabled="registerUserForm.$invalid">Registrer</button>
        </p>
    </form>
    <span class="greenMsg">
        {{msg}}
    </span>
    <span class="redMsg">
        {{errMsg}}
    </span>
    <!--end reg form-->

    <p>
        <a class="stdLink" href="#login">Tilbake</a>
    </p>
</div>
